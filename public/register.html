<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- fonts  -->
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/register.js" type="module"></script>
</head>

<header id="nav-container">
</header>

<div class="hr"></div>



<div class="container">

  <h1>Create Your Account</h1>

  <div class="form-container">
    <form id="register-form" class="login-form">
      <div class="input-container">
        <label for="username" class="form-label">Your Name</label>
        <input value="Augis" type="text" id="username" name="username" class="form-control"
          placeholder="Enter your Name">
      </div>
      <div class="input-container">
        <label for="email" class="form-label">Your Email</label>
        <input value="augis@mail.com" type="email" id="email" name="email" class="form-control"
          placeholder="Enter your Email">
      </div>
      <div class="input-container">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" name="password" class="form-control" placeholder="Enter your password">
      </div>
      <div class="input-container">
        <label for="repeat-password" class="form-label">Repeat your Password</label>
        <input type="text" id="repeat-password" name="repeat-password" class="form-control"
          placeholder="Repeat your password">
      </div>
      <div class="input-container">
        <label for="role" class="form-label">Roles</label>
        <select class="form-control" id="role">
          <option selected disabled value="">Please choose your role</option>
        </select>
      </div>
      <div class="input-container">
        <button type="submit" class="btn btn-primary">Create your account</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
